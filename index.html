<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .floating-heart { position: absolute; bottom: -100px; color: #ffb3c1; animation: float 6s linear infinite; }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            max-width: 450px; width: 85%;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.5rem; }
        
        /* Hanging Photos Logic */
        .photo-hanger {
            display: flex;
            justify-content: space-around;
            position: fixed;
            top: -500px; /* Hidden initially */
            left: 0; width: 100%;
            transition: top 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        .frame {
            width: 140px;
            height: 180px;
            background: white;
            padding: 10px;
            border-bottom: 20px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform-origin: top center;
            animation: sway 3s ease-in-out infinite alternate;
            position: relative;
        }

        .frame::before { /* The String */
            content: '';
            position: absolute;
            top: -200px; left: 50%;
            width: 2px; height: 200px;
            background: #ff4d6d;
        }

        .frame img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; min-height: 200px; }
        button { padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffccd5; color: #ff4d6d; }
        .hidden { display: none; }
        
        input[type="file"] { margin: 20px 0; }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div class="photo-hanger" id="photoHanger">
        <div class="frame">
            <img src="https://via.placeholder.com/150?text=Your+Photo" id="myPhoto">
        </div>
        <div class="frame">
            <img src="" id="userPhotoPreview">
        </div>
    </div>

    <div id="step1" class="container">
        <h1>Hello Love</h1>
        <input type="text" id="userName" placeholder="Your name?">
        <button onclick="start()" style="background: #ff4d6d; color: white;">Next</button>
    </div>

    <div id="step2" class="container hidden">
        <h1 id="title"></h1>
        <p>Will you be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" onclick="askForPhoto()">YES!</button>
            <button id="noBtn" onclick="shrinkNo()">No</button>
        </div>
    </div>

    <div id="step3" class="container hidden">
        <h1>One last thing...</h1>
        <p>Upload a photo of yourself for the surprise!</p>
        <input type="file" id="photoInput" accept="image/*">
        <br>
        <button onclick="finishReveal()" style="background: #ff4d6d; color: white;">Create Our Memory ‚ú®</button>
    </div>

    <div id="step4" class="container hidden" style="margin-top: 200px;">
        <h1 style="font-size: 3rem;">It's Official!</h1>
        <p style="font-size: 1.5rem; color: #ff4d6d; font-weight: bold;">We are now in a relationship ‚ù§Ô∏è</p>
        <button onclick="makeCall()" style="background: #25D366; color: white; width: 100%; padding: 15px;">Call Me Now üìû</button>
    </div>

    <script>
        let noCount = 0;
        const myPhoneNumber = "1234567890"; // CHANGE THIS LINE
        const myPhotoURL = "https://your-image-link.com/photo.jpg"; // CHANGE THIS TO YOUR PHOTO

        function start() {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Name please!");
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('title').innerText = `${name}, you need to answer to get the surprise!`;
            document.getElementById('myPhoto').src = myPhotoURL;
        }

        function shrinkNo() {
            noCount++;
            const yes = document.getElementById('yesBtn');
            const no = document.getElementById('noBtn');
            yes.style.transform = `scale(${1 + noCount * 0.5})`;
            no.style.transform = `scale(${1 - noCount * 0.08})`;
            if(noCount >= 12) no.style.display = 'none';
        }

        function askForPhoto() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function finishReveal() {
            const file = document.getElementById('photoInput').files[0];
            if(!file) return alert("Please select a photo!");

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('userPhotoPreview').src = e.target.result;
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step4').classList.remove('hidden');
                document.getElementById('photoHanger').style.top = "50px"; // Drop the photos!
            }
            reader.readAsDataURL(file);
        }

        function makeCall() {
            window.location.href = `tel:${myPhoneNumber}`;
        }

        // Background Hearts
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartBg.appendChild(heart);
        }
    </script>
</body>
</html>
