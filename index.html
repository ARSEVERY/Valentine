<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts */
        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -100px;
            color: #ffb3c1;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            border: 2px solid white;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            max-width: 450px;
            width: 85%;
            transition: all 0.5s ease;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #590d22; font-size: 1.1rem; }
        .hint { font-size: 0.9rem; color: #ff758f; font-style: italic; margin-top: 10px; }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            min-height: 280px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background-color: #ffccd5; color: #ff4d6d; }

        /* Shake animation for No button */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        input {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ffb3c1;
            margin-bottom: 20px;
            width: 80%;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #ff4d6d; box-shadow: 0 0 10px rgba(255, 77, 109, 0.2); }

        .hidden { display: none; }
        .main-heart { font-size: 70px; animation: heartbeat 1.2s infinite; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Piano-Version.mp3" type="audio/mpeg">
    </audio>

    <div class="heart-bg" id="heartBg"></div>

    <div id="step1" class="container">
        <div class="main-heart">üéÅ</div>
        <h1>Hello Love</h1>
        <p>I have something special for you.</p>
        <input type="text" id="userName" placeholder="What is your name?">
        <br>
        <button onclick="startValentine()" style="background: #ff4d6d; color: white;">Open Surprise ‚Üí</button>
    </div>

    <div id="step2" class="container hidden">
        <div class="main-heart">üíñ</div>
        <h1 id="questionTitle">Wait!</h1>
        <p id="surpriseLine" style="font-weight: bold; color: #ff4d6d;"></p>
        <p>Will you be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" onclick="showFinal()">YES!</button>
            <button id="noBtn" onclick="shrinkNo()">No</button>
        </div>
    </div>

    <div id="step3" class="container hidden">
        <div class="main-heart">üéâ</div>
        <h1 style="font-size: 3rem;">YAY! ü•∞</h1>
        <p id="finalMsg"></p>
        <button onclick="sendWhatsApp()" style="background: #25D366; color: white; width: 100%; padding: 20px; font-size: 1.2rem;">
            Ohh yeah üíå
        </button>
    </div>

    <script>
        let userName = "";
        let noCount = 0;
        let yesScale = 1;
        let noScale = 1;

        // --- EDIT YOUR NUMBER HERE ---
        const myPhoneNumber = "919479851832"; 

        const noPhrases = [
            "No", "Are you sure?", "Really??", "Think again!", 
            "Give it a chance!", "Don't be like that!", "Heartbroken... üíî", 
            "I'm gonna cry...", "Still no?", "You're testing me!",
            "Almost there...", "Just click Yes already!"
        ];

        // Background Hearts
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartBg.appendChild(heart);
        }

        function startValentine() {
            userName = document.getElementById('userName').value;
            if (!userName.trim()) return alert("I need your name first! üòâ");
            
            // Start Music
            document.getElementById('bgMusic').play();

            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('surpriseLine').innerText = `${userName}, you need to answer this question to get the surprise!`;
        }

        function shrinkNo() {
            noCount++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            // Visual updates
            yesScale += 0.55;
            noScale -= 0.08;

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            // Add shake effect
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);

            // Change Text (Loops through 12 steps)
            if (noCount < noPhrases.length) {
                noBtn.innerText = noPhrases[noCount];
            }

            // At 12 clicks, No button dies
            if (noCount >= 12) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
                yesBtn.style.width = '100%';
                yesBtn.innerText = "CLICK ME NOW! ‚ù§Ô∏è";
            }
        }

        function showFinal() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff4d6d"; // Flash background
            setTimeout(() => { document.body.style.backgroundColor = "#fff0f3"; }, 300);
            
            document.getElementById('finalMsg').innerText = 
                `${userName}, I knew you couldn't say no! You've made me the happiest person ever. Click below for surprise!`;
        }

        function sendWhatsApp() {
            const text = `Hey! It's ${userName}. I accepted your Valentine's request! ‚ù§Ô∏è I love you!`;
            window.open(`https://wa.me/${myPhoneNumber}?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
