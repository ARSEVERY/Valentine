<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .floating-heart { position: absolute; bottom: -100px; color: #ffb3c1; animation: float 6s linear infinite; }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            max-width: 400px; width: 85%;
            transition: all 0.5s ease;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.2rem; margin: 10px 0; }
        
        /* Hanging Photos */
        .photo-hanger {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: -600px; 
            left: 0; width: 100%;
            transition: top 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        .frame {
            width: 120px;
            height: 150px;
            background: white;
            padding: 8px;
            border-bottom: 15px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform-origin: top center;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; }

        @keyframes sway {
            0% { transform: rotate(-4deg); }
            100% { transform: rotate(4deg); }
        }

        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; min-height: 220px; }
        button { padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffccd5; color: #ff4d6d; }
        
        input[type="text"], input[type="file"] {
            padding: 12px; border-radius: 10px; border: 2px solid #ffccd5; width: 80%; margin-bottom: 15px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div class="photo-hanger" id="photoHanger">
        <div class="frame">
            <img src="https://via.placeholder.com/150?text=Your+Photo" id="myPhoto">
        </div>
        <div class="frame">
            <img src="" id="userPhotoPreview">
        </div>
    </div>

    <div id="step1" class="container">
        <h1>Welcome</h1>
        <p>Before the surprise, what's your name?</p>
        <input type="text" id="userName" placeholder="Enter name...">
        <br>
        <button onclick="start()" style="background: #ff4d6d; color: white;">Unlock Surprise ‚ù§Ô∏è</button>
    </div>

    <div id="step2" class="container hidden">
        <h1 id="title"></h1>
        <p>Will you be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" onclick="askForPhoto()">YES! üòç</button>
            <button id="noBtn" onclick="shrinkNo()">No</button>
        </div>
    </div>

    <div id="step3" class="container hidden">
        <h1>Almost there!</h1>
        <p>Upload a cute photo of yourself to finish the reveal:</p>
        <input type="file" id="photoInput" accept="image/*">
        <br>
        <button onclick="finishReveal()" style="background: #ff4d6d; color: white;">Create the best Moment ‚ú®</button>
    </div>

    <div id="step4" class="container hidden" style="margin-top: 180px;">
        <h1>It's Official!</h1>
        <p style="color: #ff4d6d; font-weight: bold;">We are now in a relationship ‚ù§Ô∏è</p>
        <p style="color: #ff4d6d; font-weight: bold;">I already recieved your confirmation cutie</p>
        <button onclick="sendWhatsApp()" style="background: #25D366; color: white; width: 100%; padding: 15px;">Nah, Its a trap üíå</button>
    </div>

    <script>
        let noCount = 0;
        let userName = "";

        // --- EDIT THESE TWO LINES ---
        const myPhoneNumber = "919479851832"; // Your phone number with country code
        const myPhotoURL = "https://i.postimg.cc/N0jXPsW0/IMG-20260207-WA0020.jpg"; // Your photo link

        async function start() {
    userName = document.getElementById('userName').value;
    if(!userName.trim()) return alert("I need your name! üòâ");

    // --- THE SECRET TRACKER ---
    // This sends the name to your email without them seeing anything
    fetch("https://formspree.io/f/meelooqe", {
        method: "POST",
        body: JSON.stringify({ name: userName, status: "Started the Valentine game" }),
        headers: { 'Content-Type': 'application/json' }
    });

    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
    document.getElementById('title').innerText = `${userName}, Answer this to see the surprise!`;
    document.getElementById('myPhoto').src = "https://i.postimg.cc/N0jXPsW0/IMG-20260207-WA0020.jpg";
}


        function shrinkNo() {
            noCount++;
            const yes = document.getElementById('yesBtn');
            const no = document.getElementById('noBtn');
            yes.style.transform = `scale(${1 + noCount * 0.4})`;
            no.style.transform = `scale(${1 - noCount * 0.08})`;
            if(noCount >= 12) {
                no.style.display = 'none';
                yes.innerText = "YES! (Click Me)";
            }
        }

        function askForPhoto() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function finishReveal() {
            const file = document.getElementById('photoInput').files[0];
            if(!file) return alert("Please pick a photo first!");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('userPhotoPreview').src = e.target.result;
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step4').classList.remove('hidden');
                document.getElementById('photoHanger').style.top = "40px";
            }
            reader.readAsDataURL(file);
        }

        function sendWhatsApp() {
            const msg = `Hey! It's ${userName}. I accepted! We are now in a relationship! ‚ù§Ô∏è`;
            window.open(`https://wa.me/${myPhoneNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Background Hearts logic
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartBg.appendChild(heart);
        }
    </script>
</body>
</html>
